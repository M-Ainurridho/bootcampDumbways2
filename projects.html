      <!-- ADD NEW PROJECT -->
      <section class="add">
         <h1>Add New Project</h1>
         <form action="">
            <div>
               <label for="inputProjectName">Project Name</label> <br />
               <input type="text" id="inputProjectName" required autofocus />
            </div>
            <div class="date">
               <div class="start">
                  <label for="inputStartDate">Start Date</label><br />
                  <input type="date" id="inputStartDate" required />
               </div>
               <div class="end">
                  <label for="inputEndDate">End Date</label><br />
                  <input type="date" id="inputEndDate" required />
               </div>
            </div>
            <div>
               <label for="inputDescription">Description</label> <br />
               <textarea id="inputDescription" rows="8" required></textarea>
            </div>
            <div>
               <h3>Technologies</h3>
               <div class="skills">
                  <div>
                     <input type="checkbox" name="nodejs" id="nodejs" />
                     <label for="nodejs">Node Js</label> <br />
                     <input type="checkbox" name="reactjs" id="reactjs" />
                     <label for="reactjs">React Js</label>
                  </div>
                  <div>
                     <input type="checkbox" name="vuejs" id="vuejs" />
                     <label for="vuejs">Vue Js</label> <br />
                     <input type="checkbox" name="laravel" id="laravel" />
                     <label for="laravel">Laravel</label>
                  </div>
               </div>
            </div>
            <div>
               <h3>Upload Image</h3>
               <div class="upload">
                  <label for="uploadImg">Choose...</label>
                  <input type="file" id="uploadImg" required />
                  <i class="fa-solid fa-paperclip"></i>
               </div>
            </div>
            <button type="submit" class="btn-submit">Upload</button>
         </form>
      </section>
      <!-- AKHIR NEW PROJECT -->

      <!-- SHOW PROJECTS -->
      <section class="show">
         <h1>My Projects</h1>
         <div class="container-card">
            
         </div>
      </section>
      <!-- AKHIR SHOW PROJECTS -->
